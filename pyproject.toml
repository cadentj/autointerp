[project]
name = "neurondb"
version = "0.1.0"
description = "Tools for analyzing and understanding neural networks"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "hcasademunt", email = "helena.casademunt@gmail.com" },
    { name = "cadentj", email = "caden.juang@gmail.com" }
]
keywords = ["machine learning", "neural networks", "analysis"]
dependencies = [
    "circuitsvis>=1.43.3",
    "datasets>=2.21.0",
    "ipykernel>=6.29.5",
    "nest-asyncio>=1.6.0",
    "nnsight",
    "sae-lens>=4.4.5",
    "simple-parsing>=0.1.6",
    "torchtyping>=0.1.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
notebook = [
    "jupyter>=1.0.0",
    "notebook>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["neurondb"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.ruff]
select = ["E", "F", "I"]
ignore = []